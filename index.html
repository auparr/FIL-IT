<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Monster Escape</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: radial-gradient(
          circle at 20% 50%,
          #1a0d2e 0%,
          #0a0a0a 50%,
          #0d1b2a 100%
        );
        color: #ffffff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
      }

      /* Animated floating elements */
      .floating-math {
        position: absolute;
        font-size: 2rem;
        opacity: 0.1;
        color: #ff6b6b;
        animation: float 8s infinite ease-in-out;
        z-index: 0;
      }

      .floating-math:nth-child(1) {
        top: 15%;
        left: 10%;
        animation-delay: 0s;
      }
      .floating-math:nth-child(2) {
        top: 25%;
        right: 15%;
        animation-delay: 2s;
        color: #4ecdc4;
      }
      .floating-math:nth-child(3) {
        bottom: 20%;
        left: 20%;
        animation-delay: 4s;
        color: #ffd93d;
      }
      .floating-math:nth-child(4) {
        top: 60%;
        right: 25%;
        animation-delay: 6s;
        color: #a8e6cf;
      }
      .floating-math:nth-child(5) {
        bottom: 30%;
        right: 10%;
        animation-delay: 1s;
        color: #ff8b94;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg) scale(1);
          opacity: 0.1;
        }
        50% {
          transform: translateY(-20px) rotate(10deg) scale(1.1);
          opacity: 0.2;
        }
      }

      /* Glowing orbs */
      .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(40px);
        opacity: 0.3;
        animation: pulse 4s infinite ease-in-out;
        z-index: 0;
      }

      .orb1 {
        width: 200px;
        height: 200px;
        background: #ff6b6b;
        top: 20%;
        left: -5%;
        animation-delay: 0s;
      }

      .orb2 {
        width: 150px;
        height: 150px;
        background: #4ecdc4;
        bottom: 10%;
        right: -5%;
        animation-delay: 2s;
      }

      .orb3 {
        width: 100px;
        height: 100px;
        background: #ffd93d;
        top: 50%;
        right: 10%;
        animation-delay: 4s;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.2;
        }
        50% {
          transform: scale(1.2);
          opacity: 0.4;
        }
      }

      .main-content {
        text-align: center;
        z-index: 10;
        position: relative;
      }

      .game-title {
        font-size: clamp(6rem, 18vw, 9rem);
        font-weight: 800;
        margin-bottom: 1rem;
        background: linear-gradient(
          45deg,
          #ff6b6b,
          #ffd93d,
          #4ecdc4,
          #a8e6cf,
          #ff8b94,
          #ff6b6b
        );
        background-size: 400% 400%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: rainbowShift 3s ease infinite;
        text-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
        transform: perspective(500px) rotateX(15deg);
      }

      @keyframes rainbowShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .coming-soon {
        font-size: 1.5rem;
        color: #ffd93d;
        margin-bottom: 3rem;
        font-weight: 600;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        animation: glow 2s ease-in-out infinite alternate;
        position: relative;
      }

      .coming-soon::before {
        content: "✨";
        position: absolute;
        left: -2rem;
        animation: sparkle 1.5s infinite;
      }

      .coming-soon::after {
        content: "✨";
        position: absolute;
        right: -2rem;
        animation: sparkle 1.5s infinite 0.5s;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 10px #ffd93d;
          transform: scale(1);
        }
        to {
          text-shadow: 0 0 20px #ffd93d, 0 0 30px #ffd93d;
          transform: scale(1.05);
        }
      }

      @keyframes sparkle {
        0%,
        100% {
          transform: scale(1) rotate(0deg);
          opacity: 0.7;
        }
        50% {
          transform: scale(1.3) rotate(180deg);
          opacity: 1;
        }
      }

      .nav-buttons {
        display: flex;
        flex-direction: column;
        gap: 2rem;
        align-items: center;
        margin-bottom: 4rem;
      }

      .btn {
        padding: 1.2rem 3rem;
        background: transparent;
        border: 2px solid;
        color: #ffffff;
        font-size: 1.2rem;
        font-weight: 700;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        min-width: 280px;
        text-decoration: none;
        display: inline-block;
        text-align: center;
        position: relative;
        overflow: hidden;
        border-radius: 50px;
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.6s ease;
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn-primary {
        border-color: #4ecdc4;
        background: linear-gradient(45deg, #4ecdc4, #44a08d);
        box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
        animation: buttonPulse 2s infinite;
      }

      .btn-primary:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 10px 30px rgba(78, 205, 196, 0.5);
        animation: none;
      }

      .btn-secondary {
        border-color: #ff8b94;
        background: linear-gradient(
          45deg,
          rgba(255, 139, 148, 0.1),
          rgba(255, 107, 107, 0.1)
        );
        opacity: 0.7;
      }

      .btn-secondary:hover {
        opacity: 0.5;
        transform: scale(0.95);
        cursor: not-allowed;
      }

      @keyframes buttonPulse {
        0%,
        100% {
          box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
        }
        50% {
          box-shadow: 0 0 40px rgba(78, 205, 196, 0.6);
        }
      }

      /* Fun monsters */
      .monster-emoji {
        position: absolute;
        font-size: 3rem;
        animation: monsterDance 3s infinite ease-in-out;
        z-index: 0;
        opacity: 0.3;
      }

      .monster1 {
        top: 10%;
        left: 5%;
        animation-delay: 0s;
      }

      .monster2 {
        bottom: 15%;
        right: 8%;
        animation-delay: 1s;
      }

      .monster3 {
        top: 70%;
        left: 8%;
        animation-delay: 2s;
      }

      @keyframes monsterDance {
        0%,
        100% {
          transform: rotate(-10deg) scale(1);
        }
        25% {
          transform: rotate(10deg) scale(1.1);
        }
        50% {
          transform: rotate(-5deg) scale(0.9);
        }
        75% {
          transform: rotate(15deg) scale(1.05);
        }
      }

      .footer {
        position: absolute;
        bottom: 2rem;
        font-size: 1rem;
        color: #888888;
        letter-spacing: 0.05em;
        z-index: 10;
        animation: footerGlow 3s infinite ease-in-out;
      }

      .team-name {
        color: #ff6b6b;
        font-weight: 700;
        text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
      }

      @keyframes footerGlow {
        0%,
        100% {
          opacity: 0.7;
        }
        50% {
          opacity: 1;
        }
      }

      /* Responsive */
      @media (max-width: 768px) {
        .nav-buttons {
          gap: 1.5rem;
          margin-bottom: 3rem;
        }

        .btn {
          min-width: 250px;
          padding: 1rem 2.5rem;
          font-size: 1.1rem;
        }

        .coming-soon {
          margin-bottom: 2.5rem;
          font-size: 1.3rem;
        }

        .floating-math {
          font-size: 1.5rem;
        }

        .monster-emoji {
          font-size: 2.5rem;
        }
      }

      @media (max-width: 480px) {
        .btn {
          min-width: 220px;
          padding: 0.9rem 2rem;
          font-size: 1rem;
        }

        .coming-soon {
          margin-bottom: 2rem;
          font-size: 1.1rem;
        }

        .floating-math {
          font-size: 1.2rem;
        }

        .monster-emoji {
          font-size: 2rem;
        }
      }

      /* Entry animations */
      .game-title {
        animation: titleBounce 1s ease-out, rainbowShift 3s ease infinite;
      }

      .coming-soon {
        animation: fadeSlideIn 0.8s ease-out 0.3s both,
          glow 2s ease-in-out infinite alternate;
      }

      .nav-buttons {
        animation: fadeSlideIn 0.8s ease-out 0.6s both;
      }

      .footer {
        animation: fadeSlideIn 0.8s ease-out 0.9s both,
          footerGlow 3s infinite ease-in-out;
      }

      @keyframes titleBounce {
        0% {
          opacity: 0;
          transform: perspective(500px) rotateX(15deg) translateY(-50px)
            scale(0.5);
        }
        70% {
          transform: perspective(500px) rotateX(15deg) translateY(5px)
            scale(1.1);
        }
        100% {
          opacity: 1;
          transform: perspective(500px) rotateX(15deg) translateY(0) scale(1);
        }
      }

      @keyframes fadeSlideIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <!-- Floating math symbols -->
    <div class="floating-math">2+2=?</div>
    <div class="floating-math">×÷</div>
    <div class="floating-math">√π</div>
    <div class="floating-math">∑∞</div>
    <div class="floating-math">≠≤≥</div>

    <!-- Glowing orbs -->
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>

    <!-- Fun monsters -->
    <div class="monster-emoji monster1">👾</div>
    <div class="monster-emoji monster2">👹</div>
    <div class="monster-emoji monster3">🎯</div>

    <div class="main-content">
      <h1 class="game-title">FIL IT!</h1>
      <p class="coming-soon">Fungsi-Integral-Limit</p>

      <nav class="nav-buttons">
        <a href="play.html" class="btn btn-primary"> 🎮 Play Game </a>
        <a href="test.html" class="btn btn-primary"> tes soal mudah</a>
        <a href="med.html" class="btn btn-primary"> tes soal sedang</a>
        <a href="hard.html" class="btn btn-primary"> tes soal susah</a>
        <a href="advanced.html" class="btn btn-primary"> tes soal nightmare</a>
        <button class="btn btn-secondary" onclick="showComingSoon()">
          📚 Learning Topics
        </button>
      </nav>
    </div>

    <div class="footer">
      <p>Presented by <span class="team-name">Kelompok 1</span> 🚀</p>
    </div>

    <script>
      // Show coming soon modal with fun effects
      function showComingSoon() {
        const modal = document.createElement("div");
        modal.style.cssText = `
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.9);
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 1000;
          backdrop-filter: blur(20px);
          animation: modalSlide 0.4s ease-out;
        `;

        const content = document.createElement("div");
        content.style.cssText = `
          background: linear-gradient(135deg, #1a1a2e, #16213e);
          padding: 3rem;
          border: 2px solid #4ecdc4;
          border-radius: 20px;
          text-align: center;
          max-width: 400px;
          margin: 20px;
          box-shadow: 0 20px 60px rgba(78, 205, 196, 0.3);
          animation: contentBounce 0.6s ease-out;
          position: relative;
          overflow: hidden;
        `;

        content.innerHTML = `
          <div style="font-size: 3rem; margin-bottom: 1rem;">🚧</div>
          <h2 style="color: #4ecdc4; margin-bottom: 1.5rem; font-size: 1.8rem; font-weight: 700;">Coming Soon!</h2>
          <p style="color: #cccccc; margin-bottom: 2rem; font-size: 1.1rem; line-height: 1.6;">
            Learning Topics feature is currently under development. 
            <br><br>
            Stay tuned for awesome educational content! 📖✨
          </p>
          <button onclick="this.parentElement.parentElement.remove()" 
                  style="
                    background: linear-gradient(45deg, #4ecdc4, #44a08d);
                    color: white;
                    border: none;
                    padding: 1rem 2.5rem;
                    border-radius: 25px;
                    font-size: 1rem;
                    font-weight: 700;
                    cursor: pointer;
                    transition: all 0.3s ease;
                    text-transform: uppercase;
                    letter-spacing: 0.05em;
                  "
                  onmouseover="this.style.transform='scale(1.05)'; this.style.boxShadow='0 10px 25px rgba(78, 205, 196, 0.4)'"
                  onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='none'">
            Got It! 👍
          </button>
        `;

        modal.appendChild(content);
        document.body.appendChild(modal);

        // Add CSS animations
        const style = document.createElement("style");
        style.textContent = `
          @keyframes modalSlide {
            from { opacity: 0; backdrop-filter: blur(0px); }
            to { opacity: 1; backdrop-filter: blur(20px); }
          }
          @keyframes contentBounce {
            0% { transform: scale(0.3) translateY(-100px); opacity: 0; }
            70% { transform: scale(1.1) translateY(0); opacity: 1; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
          }
        `;
        document.head.appendChild(style);

        // Close modal when clicking outside
        modal.addEventListener("click", (e) => {
          if (e.target === modal) {
            modal.style.animation = "modalSlide 0.3s ease-in reverse";
            setTimeout(() => modal.remove(), 300);
          }
        });

        // Close with Escape key
        document.addEventListener("keydown", function handleEscape(e) {
          if (e.key === "Escape") {
            modal.style.animation = "modalSlide 0.3s ease-in reverse";
            setTimeout(() => modal.remove(), 300);
            document.removeEventListener("keydown", handleEscape);
          }
        });
      }

      // Keyboard shortcuts with fun feedback
      document.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          // Add fun transition effect
          document.body.style.transform = "scale(0.95)";
          document.body.style.transition = "transform 0.1s ease";
          setTimeout(() => {
            window.location.href = "game.html";
          }, 100);
        }
      });

      // Add random floating numbers occasionally
      setInterval(() => {
        if (Math.random() < 0.3) {
          const numbers = ["∞", "∑", "∆", "∏", "∫", "√", "π", "φ", "∂", "∇"];
          const number = document.createElement("div");
          number.textContent =
            numbers[Math.floor(Math.random() * numbers.length)];
          number.style.cssText = `
            position: absolute;
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.1);
            pointer-events: none;
            top: 100vh;
            left: ${Math.random() * 100}%;
            animation: floatUp 4s linear forwards;
            z-index: 0;
          `;
          document.body.appendChild(number);

          setTimeout(() => number.remove(), 4000);
        }
      }, 2000);

      // Add floatUp animation
      const style = document.createElement("style");
      style.textContent = `
        @keyframes floatUp {
          to {
            transform: translateY(-120vh) rotate(360deg);
            opacity: 0;
          }
        }
      `;
      document.head.appendChild(style);
    </script>
  </body>
</html>
