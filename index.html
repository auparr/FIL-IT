<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIL IT!</title>
    <link rel="stylesheet" href="CSS/index.css" />
  </head>
  <body>
    <!-- Floating math symbols -->
    <div class="floating-math">2+2=?</div>
    <div class="floating-math">×÷</div>
    <div class="floating-math">√π</div>
    <div class="floating-math">∑∞</div>
    <div class="floating-math">≠≤≥</div>

    <!-- Glowing orbs -->
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>

    <!-- Fun monsters -->
    <div class="monster-emoji monster1">👾</div>
    <div class="monster-emoji monster2">👹</div>
    <div class="monster-emoji monster3">🎯</div>

    <div class="main-content">
      <h1 class="game-title">FIL IT!</h1>
      <p class="coming-soon">Fungsi-Integral-Limit</p>

      <nav class="nav-buttons">
        <a href="play.html" class="btn btn-primary"> 🎮 Play Game </a>
        <a href="learn.html" class="btn btn-secondary">Learning Topics</a>
      </nav>
    </div>

    <div class="footer">
      <p>Presented by <span class="team-name">Kelompok 1</span> 🚀</p>
    </div>

    <script src="/JS/core/mobileWarning.js"></script>
    <script>
      showMobileWarning();
      // Add random floating numbers occasionally
      setInterval(() => {
        if (Math.random() < 0.3) {
          const numbers = ["∞", "∑", "∆", "∏", "∫", "√", "π", "φ", "∂", "∇"];
          const number = document.createElement("div");
          number.textContent =
            numbers[Math.floor(Math.random() * numbers.length)];
          number.style.cssText = `
            position: absolute;
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.1);
            pointer-events: none;
            top: 100vh;
            left: ${Math.random() * 100}%;
            animation: floatUp 4s linear forwards;
            z-index: 0;
          `;
          document.body.appendChild(number);

          setTimeout(() => number.remove(), 4000);
        }
      }, 2000);

      // Add floatUp animation
      const style = document.createElement("style");
      style.textContent = `
        @keyframes floatUp {
          to {
            transform: translateY(-120vh) rotate(360deg);
            opacity: 0;
          }
        }
      `;
      document.head.appendChild(style);
    </script>
  </body>
</html>
